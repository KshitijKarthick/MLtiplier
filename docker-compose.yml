version: '3'
services:
  backend_app_server:
    build:
      context: ./services/backend-server
      dockerfile: Dockerfile
      target: production-app-server
    depends_on:
      - redis
    networks:
      - web
    ports:
      - "8000:8000"
    environment:
      - LOG_DIR_PATH=/app/logs
      - REDIS_HOSTNAME=redis
      - REDIS_PORT=6379
    volumes:
      - ./logs/backend-app-server:/app/logs

  backend_worker:
    build:
      context: ./services/backend-server
      dockerfile: Dockerfile
      target: production-worker
    depends_on:
      - redis
    networks:
      - web
    environment:
      - LOG_DIR_PATH=/app/logs
      - REDIS_HOSTNAME=redis
      - REDIS_PORT=6379
    volumes:
      - ./logs/backend-worker:/app/logs

  web_server:
    image: nginx
    networks:
      - web
    depends_on:
      - backend_app_server
    ports:
      - "9000:80"
    volumes:
      - ./services/ui/dist:/usr/share/nginx/html/
      - ./logs/web-server:/usr/share/nginx/logs/
      - ./services/web-server/nginx.conf:/etc/nginx/nginx.conf

  redis:
    image: redis
    networks:
      - web
    volumes:
      - ./services/queue:/data/
    ports:
      - "6379:6379"

networks:
  web:
    external: true
