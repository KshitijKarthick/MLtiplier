version: '3'
services:
  backend_app_server:
    build:
      context: ./services/backend-server
      dockerfile: Dockerfile
      target: production-app-server
    depends_on:
      - redis
    networks:
      - web
    ports:
      - "8000:8000"
    volumes:
      - ./logs/backend-app-server:/app/logs

  backend_worker:
    build:
      context: ./services/backend-server
      dockerfile: Dockerfile
      target: production-worker
    environment:
      - REDIS_HOST="redis"
    depends_on:
      - redis
    networks:
      - web
    volumes:
      - ./logs/backend-worker:/app/logs

  web_server:
    image: nginx
    networks:
      - web
    depends_on:
      - backend_app_server
    ports:
      - "9000:80"
    volumes:
      - ./services/web-server/nginx.conf:/etc/nginx/nginx.conf
      - ./logs/web-server:/usr/share/nginx/logs/
#      - ./dist:/usr/share/nginx/html/

  redis:
    image: redis
    networks:
      - web
    volumes:
      - ./services/queue:/data/
    ports:
      - "6379:6379"

networks:
  web:
    external: true
